                <script src="src/assets/libs/jquery/dist/jquery.min.js"></script>
                <script>
                    let urlCheckPartner = "https://auth.fxchampionship.com/auth/uuser/check-partner";
                    $(document).ready(function () {
                        let jwtToken = getCookie("token");
                        if (!jwtToken) {
                            window.location.href = "/login";
                        }
                        let headers = new Headers({
                            'Authorization': `Bearer ${jwtToken}`
                        });

                        fetch(urlCheckPartner, {
                            method: "GET",
                            headers: headers
                        })
                            .then(response => {
                                if (!response.ok) {
                                    throw new Error("Network response was not successful");
                                }
                                return response.json(); // Parse the response JSON if needed
                            })
                            .then(dataResponse => {
                                if (dataResponse.is_partner) {
                                    let htmlPartnerTitle = `
                                    <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
                                    <span class="hide-menu">Partner</span>
                                    `
                                    let htmlPartnerChild = `
                                    <a class="sidebar-link" href="/partner" aria-expanded="false">
                                        <span>
                                            <i class="ti ti-users"></i>
                                        </span>
                                        <span class="hide-menu">Customers</span>
                                    </a>
                                    `
                                    $("#partner_title").html(htmlPartnerTitle)
                                    $("#partner_child").html(htmlPartnerChild)
                                }
                            })
                            .catch(error => {
                                console.error("Error:", error);
                            });
                    })
                </script>
