<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{.title}}</title>
  <link rel="shortcut icon" type="image/png" href="src/assets/images/logos/favicon.png" />
  <link rel="stylesheet" href="src/assets/css/styles.min.css" />
</head>

<body>
  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <div
      class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
      <div class="d-flex align-items-center justify-content-center w-100">
        <div class="row justify-content-center w-100">
          <div class="col-md-8 col-lg-6 col-xxl-3">
            <div class="card mb-0">
              <div class="card-body">
                <h1 class="text-center">
                  <strong><span style="font-size: 1.5rem;" class="text-withdrawal">FX</span></strong>
                  <span class="text-warning" style="font-size: 1.5rem;">ChampionShip</span>
                </h1>
                <p class="text-center">Register to start a competition!</p>
                <form id="formreg">
                  <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input placeholder="Please enter your name exactly as in your ID card" type="text"
                      class="form-control" id="name" name="name" aria-describedby="textHelp" required>
                    <span id="fb_name" class=""></span>
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"
                      required>
                    <span id="fb_email"></span>
                  </div>
                  <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" class="form-control" value="+84" id="phone" name="phone" aria-describedby="phone"
                      required>
                    <span id="fb_phone" class=""></span>
                  </div>
                  <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                    <span id="fb_password"></span>
                  </div>
                  <div class="mb-4">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    <span id="fb_confirm_password"></span>
                  </div>
                  <div class="mb-4">
                    <label for="parnercode" class="form-label">Partner Code</label>
                    <input type="text" class="form-control" id="parnercode" name="parnercode" value="{{.code}}">
                  </div>
                  <p class="" id="messagefailure"></p>
                  <!-- <input class="btn btn-secondary w-100 py-8 fs-4 mb-4 rounded-2" type="submit" value="Sign Up"> -->
                  <button type="button" id="submit_form_signup" class="btn btn-secondary w-100 d-block">Sign
                    Up</button>
                  <!-- <a href="/" class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2" type="submit">Sign Up</a> -->
                  <div class="d-flex align-items-center justify-content-center">
                    <p class="fs-4 mb-0 fw-bold">Already have an Account?</p>
                    <a class="text-primary fw-bold ms-2" href="/login">Sign In</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="src/assets/libs/jquery/dist/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="src/assets/js/register.js"></script>
  <script src="src/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
