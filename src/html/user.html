<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{.title}}</title>
  <link rel="shortcut icon" type="image/png" href="src/assets/images/logos/favicon.png" />
  <link rel="stylesheet" href="src/assets/css/styles.min.css" />
</head>

<body>
  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    {{template "left-sidebar.html"}}
    <div class="body-wrapper">
      {{template "header.html"}}
      <div class="container-fluid">
        <div class="card">
          <div class="row">
            <div class="col-4">
              <div class="card-body">
                <h5 class="card-title fw-semibold mb-4">User information</h5>
                <div id="user_info" class="card">
                  <input type="file" id="avatarInput" accept="image/*" style="display: none;">
                  <label for="avatarInput" id="uploadLabel" style="cursor: pointer;">
                    <img id="avatarImage" class="img-avata w-100" alt="Avatar">
                  </label>
                  <div class="card-body">
                    <h5 class="card-title" id="userinfo_name"></h5>
                    <p class="card-text" id="userinfo_email"></p>
                    <div id="userinfo_description"></div>

                    </textarea>
                    <button id="user_info_updated" type="submit" class="btn btn-secondary w-100 mt-3">Save</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-8">
              <div class="card-body">
                <h5 class="card-title fw-semibold mb-4">Advanced verification</h5>
                <div class="row">
                  <div class="col">
                    <div class="mb-3">
                      <label for="formFile" class="form-label">Front side of the national ID card</label>
                      <input class="form-control" type="file" id="front_formFile">
                      <img id="front_selectedImage">
                    </div>
                  </div>
                  <div class="col">
                    <div class="mb-3">
                      <label for="formFile" class="form-label">Back side of the national ID card</label>
                      <input class="form-control" type="file" id="back_formFile">
                      <img id="back_selectedImage">
                    </div>
                  </div>
                  <div class="col-12">
                    <button id="indentify_update" type="submit" class="btn btn-secondary w-100">Submit</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="src/assets/libs/jquery/dist/jquery.min.js"></script>
  <script src="src/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="src/assets/js/sidebarmenu.js"></script>
  <script src="src/assets/js/app.min.js"></script>
  <script src="src/assets/js/user.js"></script>
  <script src="src/assets/libs/simplebar/dist/simplebar.js"></script>
</body>

</html>
